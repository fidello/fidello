<md-card flex-gt-sm="20" flex-gt-md="20">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>
                <span>Login</span>
           </h2>
        </div>
    </md-toolbar>

    <md-card-content>
        <div layout="row">
            <md-input-container>
                <md-select ng-model="vm.login.tipoUsuario" ng-change="vm.atualizaLabelLogin();" aria-label="tipo de login">
                    <md-option ng-repeat="opcao in vm.opcoesLogin" value="{{opcao.codigoTipoUsuario}}" ng-selected="{{opcao == vm.Constantes.opcoesLogin.Email}}">
                        {{opcao.textoTipoUsuario}}
                    </md-option>
                </md-select>
            </md-input-container>

            <md-input-container class="md-block" flex>
                <label>{{vm.textoTipoUsuario}}</label>
                <input type="text" ng-model="vm.login.documento">
            </md-input-container>
        </div>

        <md-input-container>
            <label>Senha</label>
            <input ng-model="vm.login.senha" type="password" required="required">
        </md-input-container>

        <md-card-actions layout="row" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="vm.entrar()">Entrar</md-button>
            <md-button class="md-raised md-primary" ng-click="vm.Utils.navegar('cadastroUsuario');">Cadastrar</md-button>
        </md-card-actions>
    </md-card-content>
</md-card>
